<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
</head>
<body>
    <div id="app" class="app-container">
        <div class="pane left-pane"> <session-list
                :available-agents="availableAgents"
                v-model:selected-agent-id="selectedAgentId"
                v-model:temperature="temperature"
                v-model:top-k="topK"
                v-model:top-p="topP"
                @select-session="handleSessionSelected"
             ></session-list>
        </div>

        <div class="pane center-pane"> <chat-box
                :session-id="selectedSessionId"
                :agent-id="selectedAgentId"
                :temperature="temperature"
                :top-k="topK"
                :top-p="topP"
            ></chat-box>
        </div>

        <div class="pane right-pane"> <notification-widget></notification-widget>
        </div>
    </div>

    <script type="module">
        import SessionList from '/static/js/components/SessionList.vue.js';
        import ChatBox from '/static/js/components/ChatBox.vue.js';
        import NotificationWidget from '/static/js/components/NotificationWidget.vue.js';

        const { createApp, ref, onMounted } = Vue; // Add onMounted

        const app = createApp({
            setup() {
                // --- Centralized State ---
                const selectedSessionId = ref(null);
                const availableAgents = ref([]); // To store agents from backend
                const selectedAgentId = ref(null); // ID of the selected agent
                const temperature = ref(0.7);   // Default temperature
                const topK = ref(40);          // Default Top-K (or null if backend default preferred)
                const topP = ref(0.9);          // Default Top-P (or null)

                // --- Methods ---
                const handleSessionSelected = (sessionId) => {
                    console.log("App: Session selected:", sessionId);
                    selectedSessionId.value = sessionId;
                };

                // Fetch available agents from backend
                const fetchAgents = async () => {
                    try {
                        const response = await fetch('/api/agents');
                        if (!response.ok) throw new Error('Failed to fetch agents');
                        const agents = await response.json();
                        availableAgents.value = agents;
                        // Set default selected agent if not already set and agents exist
                        if (!selectedAgentId.value && agents.length > 0) {
                            selectedAgentId.value = agents[0].id;
                        }
                        console.log("App: Fetched agents:", agents);
                    } catch (error) {
                        console.error("App: Error fetching agents:", error);
                        availableAgents.value = [{ id: 'error', name: 'Error loading agents' }];
                         selectedAgentId.value = 'error';
                    }
                };

                // Fetch agents when the app mounts
                onMounted(fetchAgents);

                // --- Return state and methods ---
                return {
                    selectedSessionId,
                    availableAgents,
                    selectedAgentId,
                    temperature,
                    topK,
                    topP,
                    handleSessionSelected
                };
            }
        });

        // Register components (keep as before)
        app.component('session-list', SessionList);
        app.component('chat-box', ChatBox);
        app.component('notification-widget', NotificationWidget);

        app.mount('#app');
    </script>

</body>
</html>
